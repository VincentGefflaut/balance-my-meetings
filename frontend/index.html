<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance My Meetings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>⚖️ Balance My Meetings</h1>
      <p class="subtitle">Real-time speaker time tracking</p>
    </header>

    <div class="controls">
      <button id="startBtn" class="btn btn-primary">Start Recording</button>
      <button id="pauseBtn" class="btn btn-warning" disabled>Pause</button>
      <button id="stopBtn" class="btn btn-danger" disabled>Stop Recording</button>
      <button id="resetBtn" class="btn btn-secondary">Reset</button>

      <div class="settings">
        <label for="periodInput">Update Period (seconds):</label>
        <input type="number" id="periodInput" min="5" max="60" value="15" />
      </div>

      <div class="status">
        <span id="statusText">Ready</span>
        <span id="recordingTime">00:00</span>
      </div>
    </div>

    <div class="main-content">
      <div class="legend-container">
        <h3>Speakers</h3>
        <div id="speakerLegend" class="speaker-legend">
          <div class="legend-empty">Click + to add speakers</div>
        </div>
        <button id="addSpeakerBtn" class="btn btn-primary" style="width: 100%; margin-top: 15px;">
          + Add Speaker
        </button>
      </div>

      <div class="chart-container">
        <div id="speakersChart" class="speakers-chart">
          <div class="empty-state">
            <p>Start recording to see speaker analytics</p>
          </div>
        </div>
      </div>
    </div>

    <div class="timeline-section">
      <h3>Speaker Timeline</h3>
      <div class="timeline-container">
        <div id="timeline" class="timeline">
          <div class="timeline-empty">Timeline will appear once recording starts</div>
        </div>
      </div>
      <div id="timelineLabels" class="timeline-labels"></div>
    </div>
  </div>

  <!-- Modal for adding speaker -->
  <div id="addSpeakerModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Add Speaker</h3>
      <input type="text" id="speakerNameInput" placeholder="Enter speaker name" />
      <div class="modal-buttons">
        <button id="confirmAddSpeaker" class="btn btn-primary">Add</button>
        <button id="cancelAddSpeaker" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
